require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  NewCops: enable
  Exclude:
    - node_modules/**/*
    - tmp/**/*
    - vendor/**/*
    - .git/**/*
    - db/**/*
    - bin/**/*
Style:
  Enabled: false
Layout:
  Enabled: false
Metrics/BlockLength:
  Exclude:
    - spec/**/*_spec.rb
Metrics/ClassLength:
  Enabled: false
