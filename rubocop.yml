require:
  - rubocop-rspec

AllCops:
  NewCops: enable
  Exclude:
    - node_modules/**/*
    - tmp/**/*
    - vendor/**/*
    - .git/**/*
    - db/**/*
    - bin/**/*
Style:
  Enabled: false
Layout:
  Enabled: false
Metrics/BlockLength:
  Exclude:
    - spec/**/*_spec.rb
    - ./**/*.rake
Metrics/ClassLength:
  Enabled: false

# Default example length of 5 is needlessly low.
# Writing good, short specs is hard.
RSpec/ExampleLength:
  Max: 15

# Disabled because rubyfmt breaks on this syntax.
# To re-enable when fixed.
Naming/BlockForwarding:
  Enabled: false
